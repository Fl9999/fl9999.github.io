="line">accurate accurate /ˈækjərət/  adj.  精确的，准确的；正确无误的；（说法、描述）确切的，恰当的          most accurate information.</span><br><span class="line"></span><br><span class="line">precise precise /prɪˈsaɪs/	 adj.  准确的；确切的；精确的；明确的</span><br><span class="line"></span><br><span class="line">exact exact exactly /ɪɡˈzækt/  adj.  精确的；准确的;正确的;确切的;严谨的；严格的；一丝不苟的           What were his exact words?</span><br><span class="line"></span><br><span class="line">procedure procedure /prəˈsiːdʒər/  n.  （正常）程序，手续，步骤;（商业、法律或政治上的）程序</span><br><span class="line"></span><br><span class="line">density density /ˈdensəti/  密集；稠密；密度；浓度</span><br><span class="line"></span><br><span class="line">outcome outcome /ˈaʊtkʌm/  n. 结果；结局；后果;效果</span><br><span class="line"></span><br><span class="line">react react /riˈækt/  v.  起反应；（对…）作出反应；回应;</span><br><span class="line">                         （对食物等）有不良反应，过敏</span><br><span class="line">						 起化学反应；发生化学变化</span><br><span class="line">						 </span><br><span class="line">live live /lɪv /       v.  活着，生存；（以某种方式）生活，过日子；           The doctors said he only had six months to live.</span><br><span class="line">                           居住</span><br><span class="line">          /laɪv/       adj.  活的,活着的，有生命力的； </span><br><span class="line">		                     现场直播的；实况转播的；现场演出的            live coverage of the World Cup</span><br><span class="line">							 </span><br><span class="line">object /əbˈdʒekt/	n.  物体，物品，东西；（极欲得到、研究、注意等的）对象</span><br><span class="line">                        目标，目的，宗旨										 </span><br><span class="line">objective objective /əbˈdʒektɪv/   n.  目标，目的，宗旨		 the main/primary objective	， job objective		</span><br><span class="line">                                   adj.  客观的，就事论事的，客观存在的，基于事实的			 </span><br><span class="line"></span><br><span class="line">subjective subjective  /səbˈdʒektɪv/   adj.   主观地（非客观的），主观的（非现实世界的），个人地            a highly subjective point of view</span><br><span class="line"></span><br><span class="line">subject subje
